<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome ?')
        document.write(` <h2> Seu nome tem ${nome.length} letras . <h2> ` ) 
        document.write(`Seu nome é ${nome}! Seu nome tem ${nome.length} letras . <br>` )
        document.write(`Seu nome em Maiusculo é ${nome.toUpperCase()}`)
        
            // ( . length conta quantas letras você digita na tela )
            // ( . toUpperCase () letras maiusculas)
            // ( . toLowerCase () letras minusculas)
            // ( <br> é a quebra de linhas )
            // (<strong><strong> é letras em negrito )
            // ( . toFixed()nuúmero de casas decimais )
            // ( . toFixed.replace() trocar uma coisa pela outra)
            //  [.toLocaleString('pt-br' ,{style : 'currency' , currency : 'BRL'})] para colocar o valor monetario da moeda do pais)    
    </script>
</body>
</html>
